</head>
<body >
	<h1>Layout element</h1>
	 	<div ng-controller="layoutController">
				<ul class="nav nav-pills" role="tablist" display="inline">
					<li role="presentation" ng-repeat="layout in layouts">
						<a data-toggle="collapse" href="#{{layout.id}}" aria-expanded="false" aria-controls="collapseExample" onclick="$('.in').collapse('toggle')">{{layout.name}}</a>
					</li>
				</ul>
	  	</div>
  	<div ng-controller="layoutController">
	  	<div ng-repeat="layout in layouts">
			<div class="collapse" id="{{layout.id}}">
				<div class="well">
					{{layout.name}}
					<button class="btn btn-primary btn-sm" ng-click="toggle(layout.id)" role="button" >close</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
