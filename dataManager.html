<!DOCTYPE html>
<html ng-app="dataManager">
<head>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="besoftwarestudio">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/dataManager.js"></script> 
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
</head>
<body class="container-fluid">
	<p><h1>Database Manager</h1></p>
	<div id="mainContainer">
		<ul class="nav nav-tabs">
    		<li class="active"><a data-toggle="tab" href="#layoutStructure">Layout Structure</a></li>
    		<li><a data-toggle="tab" href="#content">Content</a></li>
	  	</ul>
	  	<div class="tab-content">
			<div id="layoutStructure" class="tab-pane fade in active">
				<div ng-controller="layoutController" style="margin-bottom:12px;">
					<ul class="nav nav-pills" role="tablist" display="inline">
						<li role="presentation" ng-repeat="layout in layouts">
							<a data-toggle="collapse" href="#{{layout.id}}" aria-expanded="true" aria-controls="collapseExample" >{{layout.name}}</a>
						</li>
					</ul>
		  		</div>
		  		<div ng-controller="layoutController">
				  	<div ng-repeat="layout in layouts">
						<div class="collapse" id="{{layout.id}}">
							<div class="well">
								<div ng-controller="structureController" ng-init="init(layout.id)">
									<div ng-repeat="struct in structure">
										--{{struct.field}} 
										<p ng-repeat="attribute in struct.attributes"> {{attribute}} </p>
									</div>
									<button type="button" class="btn-xs btn-danger btn" ng-click="toggle(layout.id)" role="button" >close</button>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div> <!-- close layout page -->
			<div id="content" class="tab-pane fade">
			contenuti
			</div> <!--  close content page -->
		</div>
	</div>
</body>
